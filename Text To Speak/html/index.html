<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Speech</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container">
        <h1>Text To Speech</h1>
        <textarea id="texttospeak"></textarea>
        <button onclick="speakText()">Text To Speak</button>
    </div>
    <script>
        var speech = new SpeechSynthesisUtterance();
        function speakText() {
            speech.text = document.getElementById('texttospeak').value;
            speech.rate = 1;
            speech.volume = 1; // Volume should be between 0 and 1
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
