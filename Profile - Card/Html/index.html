<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="../Css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Ajay</a>
        <a href="#profile2">Mahesh</a>
        <a href="#profile3">Jennifer</a>
        <a href="#profile4">Antony</a>
        <a href="#profile5">Adhiti</a>
        <a href="#profile6">Anand</a>

      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="../image/pr1.jpg"
            alt="Ajay kumar"
            width="500"
            height="500"
          />
          <figcaption>Ajay kumar</figcaption>
        </figure>
        <p><q>Senior Talent Acquisition</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="../image/pr2.avif"
            alt="Mahesh Babu"
            width="500"
            height="500"
          />
          <figcaption>Mahesh Babu</figcaption>
        </figure>
        <p><q>Frontend Devolper.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="../image/pr3.avif"
            alt="Jennifer"
            width="500"
            height="500"
          />
          <figcaption>Jennifer<span class="nowrap"> Antony Dos</span></figcaption>
        </figure>
        <p><q> Marketing Head.</q></p>
      </article>
      <article id="profile4" class="card">
        <figure>
          <img
            src="../image/pr1.jpg"
            alt="Karthick Raj"
            width="500"
            height="500"
          />
          <figcaption>Karthick</figcaption>
        </figure>
        <p><q>Data Analyst</q></p>
      </article>
      <article id="profile5" class="card">
        <figure>
          <img
            src="../image/pr3.avif"
            alt="Adhiti"
            width="500"
            height="500"
          />
          <figcaption>Adhiti Saravanan</figcaption>
        </figure>
        <p><q>Team Lead</q></p>
      </article>
      <article id="profile6" class="card">
        <figure>
          <img
            src="../image/pr2.avif"
            alt="Anand Raj"
            width="500"
            height="500"
          />
          <figcaption>Anand<span class="nowrap"> Raj</span></figcaption>
        </figure>
        <p><q>Java Devolper</q></p>
      </article>
    </main>

    <footer>
      <p>&copy;AS.</p>
    </footer>
  </body>
</html>
